<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            height: 100vh;
            font-family: Arial, Helvetica, sans-serif;
            background-color: rgb(90,80,250);
            background-image: url('https://img.freepik.com/free-vector/background-realistic-abstract-technology-particle_23-2148431735.jpg?semt=ais_hybrid&w=740&q=80');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
        }
        .container{
            width: 320px;
            background: white;
            padding:30px ;
            border-radius: 12px;
            text-align: center;
        }
        .container h2{
            font-size: 24px;
            margin: 10px 10px;
        }
        .container input{
            width: 90%;
            padding: 12px;
            border: 1px solid black;
            border-radius: 8px;
            outline: none;
            font-size: 14px;
        }
        .container input:focus{
            border-color: rgb(0,0,222);
            box-shadow: 0 0 4px rgba(0,90,255,0.3);
        }
        .container button{
            width: 310px;
            padding: 12px;
            border-radius: 8px;
            color: white;
            background-color: rgb(0, 0, 190);
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            font-family: Arial, Helvetica, sans-serif;
            margin-bottom: 10px;
        }
        .container button:hover{
            background-color: rgb(0,0,250);
            transition: 0.3s;
        }
        .container a{
            text-decoration: none;
            float: right;
            font-size: 13px;
            color: rgb(0, 90, 250);
        }
        .container a:hover{
            text-decoration: underline;
        }
        .container label{
            float: left;
            margin: 5px;
            font-size: 14px;
            display: block;
            font-weight: bold;

        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form action="./Biography.html">
            <label class="label">Email</label>
            <input type="email" placeholder="Enter email" required><br><br>
            <label class="label">Password</label>
            <input type="password" placeholder="Enter password" required><br><br>
            <a href="./ForgetPassword.html">Forget Password?</a><br><br>
            <button value="submit">Login</button>
        </form>
    </div>
   
</body>
</html>

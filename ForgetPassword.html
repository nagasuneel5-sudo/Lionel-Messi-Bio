<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            height: 100vh;

            background-image: url('https://images.pexels.com/photos/956999/milky-way-starry-sky-night-sky-star-956999.jpeg?cs=srgb&dl=pexels-felix-mittermeier-956999.jpg&fm=jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .container h2{
            font-size: 24px;
            margin: 10px 10px;

        }
        .container{
            width: 320px;
            background: white;
            padding:30px ;
            border-radius: 12px;
            text-align: center;
        }
        .container input{
            width: 90%;
            padding: 12px;
            border: 1px solid black;
            border-radius: 8px;
            outline: none;
            font-size: 14px;
        }
        .container input:focus{
            border-color: rgb(0,0,222);
            box-shadow: 0 0 10px rgba(0,90,255,0.3);
        }
        .container button{
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            color: white;
            background-color: rgb(0, 0, 190);
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            font-family: Arial, Helvetica, sans-serif;
            margin-bottom: 10px;
            margin-top: 20px;
            transition: 0.3s ease;

        }
        .container button:hover{
            background-color: rgb(0,0,110);
            transform: scale(1.05);
            box-shadow: 0 0 12px rgba(0,0,255,0.7);
        }
        .container label{
            float: left;
            margin: 5px;
            font-size: 14px;
            display: block;
            font-weight: bold;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <h2>Reset Password</h2>
        <form action="./login.html">
            <label class="label">Password</label>
            <input type="password" placeholder="Enter New Password" required><br><br>
            <label class="label">Confirm Password</label>
            <input type="password" placeholder="Re-enter Password" required><br><br>
            <button type="submit">Reset Password</button>
        </form>
    </div>
</body>
</html>
